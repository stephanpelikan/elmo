openapi: 3.0.0
info:
  description: GUI API
  version: '1.0'
  title: gui
servers:
  - url: /api/v1.0

security:
  - JWT: []

paths:
  /gui/oauth2-clients:
    get:
      tags:
        - gui
      summary: a list of all available oauth2-clients
      operationId: oauth2Clients
      responses:
        200:
          description: the oauth2-clients
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Oauth2Client'
  /gui/currentUser:
    get:
      tags:
        - gui
      summary: load current user from security context
      operationId: currentUser
      responses:
        200:
          description: The user logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: No user logged in
  /gui/member/{memberId}/avatar:
    get:
      tags:
        - gui
      summary: load avatar for given member id
      operationId: avatarOfMember
      parameters:
        - in: path
          name: memberId
          required: true
          schema:
            type: integer
      responses:
        200:
          description: The avatar as PNG-stream
          content:
            image/png:
              schema:
                type: string
                format: binary
        404:
          description: The member-id is unknown
components:
  schemas:
    Oauth2Client:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        name:
          type: string
    Role:
      type: string
      enum:
        - PASSANGER
        - DRIVER
        - MANAGEMENT
        - ADMIN
    UserStatus:
      type: string
      enum:
        - NEW
        - EMAIL_VERIFIED
        - DATA_MISSING
        - ACTIVE
        - INACTIVE
        - TO_BE_DELETED
    User:
      type: object
      properties:
        id:
          type: string
        status:
          $ref: '#/components/schemas/UserStatus'
        memberId:
          type: int
        email:
          type: string
        name:
          type: string
        firstName:
          type: string
        female:
          type: boolean
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
